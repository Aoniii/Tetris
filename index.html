<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="style.css">
	<title>Tetris</title>
</head>
	<body>
		<audio id="audio" loop>
			<source src="tetris.mp3" type="audio/mpeg">
		</audio>

		<div class="container">
			<div class="game">
				<canvas id="tetris" width="300px" height="600px" class="grid"></canvas>
				<div class="info">
					<div id="score" class="score">&#8194;</div>
					<div class="next">
						<canvas id="next" width="120px" height="120px"></canvas>
					</div>
					<div class="music">
						<div class="checkbox">
							<input class="tgl tgl-skewed" id="music" type="checkbox"/>
							<label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="music"></label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
